<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <!-- Carga de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <!-- Estilo CSS -->
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Roboto';
      color: #333;
      margin-bottom: 20px;
    }
    div {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px; /* Ancho fijo para el formulario */
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: calc(100% - 20px); /* Asegura que las cajas se ajusten al contenedor */
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box; /* Evita que el padding exceda el ancho */
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%; /* Botón ocupa el ancho completo */
    }
    button:hover {
      background-color: #0056b3;
    }
    #error-message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Inicio de Sesión</h1>
  <div>
    <input type="email" id="email" name="email" autocomplete="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Contraseña" required />
    <button id="login-button">Iniciar Sesión</button>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyAAIAvyhP7-hHWoTuxnytwaE8WSqSn4GOU",
    authDomain: "albia-repo-pass.firebaseapp.com",
    projectId: "albia-repo-pass",
    storageBucket: "albia-repo-pass.firebasestorage.app",
    messagingSenderId: "721066271868",
    appId: "1:721066271868:web:89be14c52fa2dfa8c615f9"
  };


    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Manejo del inicio de sesión
    document.getElementById('login-button').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        document.getElementById('error-message').textContent = "Por favor, completa todos los campos.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Inicio de sesión exitoso:", userCredential.user);
          window.location.href = "https://sites.google.com/view/albiadocs/inicio"; // Cambia esto por tu página restringida
        })
        .catch((error) => {
          console.error("Error al iniciar sesión:", error.code, error.message);
          document.getElementById('error-message').textContent = `Error (${error.code}): ${error.message}`;
        });
    });
  </script>
</body>
</html>
