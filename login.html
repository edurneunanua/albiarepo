<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <!-- Carga de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

  <!-- Estilo CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Roboto';
      color: #333;
      margin-bottom: 20px;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .success-container {
      background: #e6ffe6;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: calc(100% - 20px);
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #error-message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
    #access-button {
      margin-top: 10px;
      background-color: #28a745;
    }
    #access-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Inicio de Sesión</h1>
  <div class="form-container">
    <input type="email" id="email" name="email" autocomplete="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Contraseña" required />
    <button id="login-button">Iniciar Sesión</button>
    <p id="error-message"></p>
  </div>

  <div id="success-container" class="success-container" style="display: none;">
    <p>Login correcto. Haz clic en el siguiente botón para acceder a la sección de documentos:</p>
    <button id="access-button" onclick="window.location.href='https://sites.google.com/albiarepos/proyectos';">Acceder a la documentación</button>
